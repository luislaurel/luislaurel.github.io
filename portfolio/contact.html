<script type="text/javascript">

// navigation starts here
$("#toggle").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
});

$("#resize ul li a").click(function() {
      $(this).toggleClass('on');
      $("#resize").toggleClass("active");
});

$(".close-btn").click(function() {

      $("#resize").toggleClass("active");
});

// navigation ends here

// nav animation

TweenMax.from("#brand", 1, {

      y: 10,
      opacity: 0,
      ease: Expo.easeInOut
})

      opacity: 0,
      ease: Expo.easeInOut
}, 0.1);

// nav animation ends

</script>
